{% extends "base.html" %}
{% load static %}

{% block modal %}
<div class="container px-5 py-3 text-center color grow">
    <div class="row row-cols-1 row-cols-md-3 g-3 pb-0 pe-lg-0 pt-lg-5 rounded-3 border shadow-lg">
        {% for category in categories %}
        <div class="col">
            <div class="card border-0 p-3">
                <a href="{{category.get_absolute_url}}"><img src="{{category.image.url}}" alt="jusciogrybai" class="card-img-top shadow img-fluid" height="250" style="border-radius: 20%;"></a>
                <div class="card-body">
                    <h5 class="card-title">{{category.name}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock modal %}
